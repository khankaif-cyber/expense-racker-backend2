<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #ff7eb3, #ff758c, #ff7eb3);
      background-size: 300% 300%;
      animation: gradientBG 6s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .login-container {
      background: #fff;
      padding: 40px 30px;
      border-radius: 15px;
      width: 340px;
      box-shadow: 0px 10px 30px rgba(0,0,0,0.2);
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .login-container h2 {
      font-size: 28px;
      margin-bottom: 20px;
      color: #333;
      font-weight: 600;
    }

    .login-container input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 8px;
      outline: none;
      font-size: 16px;
      transition: 0.3s;
    }

    .login-container input:focus {
      border-color: #ff758c;
      box-shadow: 0px 0px 8px rgba(255,117,140,0.3);
    }

    .login-container button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    .login-container button:hover {
      transform: scale(1.05);
      box-shadow: 0px 4px 15px rgba(0,0,0,0.2);
    }

    .login-container p {
      margin-top: 15px;
      font-size: 14px;
      color: #555;
    }

    .login-container a {
      color: #ff758c;
      text-decoration: none;
      font-weight: 500;
    }

    .login-container a:hover {
      text-decoration: underline;
    }

    .message {
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Welcome Back</h2>
    <form id="loginForm">
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
    <p id="responseMsg" class="message"></p>
  </div>

  <script>
    const form = document.getElementById("loginForm");
    const responseMsg = document.getElementById("responseMsg");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const formData = new FormData(form);
      const data = {
        username: formData.get("username"),
        password: formData.get("password"),
      };

      try {
        const res = await fetch("/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data),
        });

        const text = await res.text();
        if (res.ok) {
          responseMsg.style.color = "green";
          responseMsg.textContent = "Login successful! Redirecting...";
          setTimeout(() => {
            window.location.href = "/expense.html";
          }, 1500);
        } else {
          responseMsg.style.color = "red";
          responseMsg.textContent = text;
        }
      } catch (err) {
        responseMsg.style.color = "red";
        responseMsg.textContent = "Error logging in!";
      }
    });
  </script>

</body>
</html>
