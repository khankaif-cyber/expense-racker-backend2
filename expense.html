<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Modern Expense Tracker Styles */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #6e8efb, #a777e3);
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: #fff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 700px;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 2rem;
      color: #4a4a4a;
    }

    .input-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-bottom: 20px;
    }

    select, input, button {
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 10px;
      outline: none;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    select:focus, input:focus {
      border-color: #6e8efb;
      box-shadow: 0 0 8px rgba(110, 142, 251, 0.5);
    }

    button {
      background: #6e8efb;
      color: #fff;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background: #5a78e3;
      transform: scale(1.05);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid #ddd;
      text-align: center;
    }

    th {
      background: #6e8efb;
      color: #fff;
      font-weight: bold;
    }

    tr:nth-child(even) {
      background: #f9f9f9;
    }

    .delete-btn {
      background: #ff4d4d;
      color: #fff;
      border: none;
      padding: 5px 10px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .delete-btn:hover {
      background: #e60000;
    }

    h2 {
      font-size: 1.5rem;
      margin-top: 10px;
    }

    #total-amount {
      color: #6e8efb;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ’° Expense Tracker</h1>

    <div class="input-group">
      <select id="category_select">
        <option value="">Select Category</option>
        <option value="Income">Income</option>
        <option value="Expense">Expense</option>
      </select>
      <input type="number" id="amount_input" placeholder="Amount">
      <input type="text" id="info" placeholder="Info">
      <input type="date" id="date_input">
      <button id="add_btn">Add</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>Category</th>
          <th>Amount</th>
          <th>Info</th>
          <th>Date</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody id="expense-table-body"></tbody>
    </table>

    <h2>Total: â‚¹<span id="total-amount">0</span></h2>
  </div>

  <script src="script.js"></script>
</body>
</html>
